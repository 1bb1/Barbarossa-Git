<!-- Begin page -->
<div class="accountbg"></div>
<div class="wrapper-page">
    <div class="panel panel-color panel-primary panel-pages">

        <div class="panel-body">
            <h3 class="text-center m-t-0 m-b-15">
                <a href="/" class="logo"><img src="https://unicorngo.io/assets/images/logo_white.png" alt="logo-img"></a>
            </h3>


            <form class="form-horizontal m-t-20" method="POST" action="https://unicorngo.io/login">
                <input type="hidden" name="_token" value="3qTZJsbksay10i3wJ9K3OkixQ9LGU5S4tsNRGXIp">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input  id="email" type="email" class="form-control" name="email" value="" placeholder="E-mail" required autofocus>

                </div>

                    <div class="col-xs-12">
                        <div class="checkbox checkbox-primary">

                    </div>
                </div>

                <div class="form-group m-t-30 m-b-0">

                        <a href="https://unicorngo.io/redirect/facebook" class="text-muted"><img src="https://unicorngo.io/img/fb.png" style="max-width:250px;"></a>
